# Basic Redis configuration for local docker-compose usage

# Listen on all interfaces so the host can connect
bind 0.0.0.0
protected-mode no

port 6379
timeout 0
tcp-keepalive 300

# Persistence settings
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec
dir /data

# Log to stdout (picked up by docker logs)
logfile ""
